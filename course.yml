time_needed: 4 hours
difficulty_level: 1
description: "Nesta introdução ao R, você aprenderá o básico desta bela linguagem 
  de código aberto, incluido fatores, listas e data frames. Com o conhecimento
  adquirido neste curso, você estará pronto para enfrentar seu primeira análise de dados.
  Com mais de 2 milhões de usuários ao redor do mundo, R está se tornando rapidamente a principal 
  linguagem de programação em estatística e ciência de dados. A cada ano, o número de usuários de R 
  cresce 40% e um número cada vez maior de organizações o utilizam nas suas atividades diárias.
  Aumente o poder do R completando hoje este curso gratuito online!"
